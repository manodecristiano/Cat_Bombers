buildscript {
    ext.kotlin_version = '1.8.0'  // Definir la versión de Kotlin aquí
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'  // Actualiza la versión de Gradle si es necesario
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Utilizar la variable correctamente
       // classpath 'com.google.gms:google-services:4.3.10'  // Asegúrate de que este classpath esté presente si usas Firebase
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
